<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 浏览器页面保持屏幕大小尺寸 -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- 引入Bootstrap样式 -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <!-- 引入主题样式 -->
    <link rel="stylesheet" type="text/css" href="../css/AdminLTE.min.css"/>
    <link rel="stylesheet" type="text/css" href="../plugins/iCheck/all.css"/>
    <link rel="stylesheet" type="text/css" href="../plugins/iCheck/minimal/minimal.css"/>
    <link rel="stylesheet" type="text/css" href="../plugins/font-awesome/css/font-awesome.min.css"/>
    <title>登录页</title>
</head>
<!-- style="color: #FF991C" -->
<body class="hold-transition login-page" style="background: linear-gradient(to right,#FFDCBE ,#FFDEB4);">
<div class="login-box">

    <div class="login-box-body" style="border-radius: 10px;box-shadow: 3px 3px 5px #FF962D">
        <div class="login-logo" style="color: #0f4bac;font-size: 20px;font-family: Arial">
            <img class="logo-mini" src="../img/logo1.gif" style="width: 40px;height: 40px">&nbsp;&nbsp;|&nbsp;&nbsp;<b>菠 萝 格</b>
        </div>
        <form action="#" method="post">
            <div class="form-group has-feedback">
                <input class="form-control" type="email" placeholder="请输入您的邮箱地址"/>
                <span class="fa fa-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input class="form-control" type="password" placeholder="请输入您的密码"/>
                <span class="fa fa-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-block btn-default" type="submit" style="background-color: #FF991C;color: white">登 录</button>
                </div>
            </div>
        </form>
        <div class="social-auth-links text-center">
            <p>--------------- 选择以下登录方式 ---------------</p>
            <div class="row">
                <a href="https://www.qq.com" class="col-xs-4">
                    <img class="img-circle img-responsive center-block" src="../img/qq.jpg" style="width: 40px; height: 40px"/>
                </a>
                <a href="https://www.weixin.com" class="col-xs-4">
                    <img class="img-circle img-responsive center-block" src="../img/weixin.jpg" style="width: 40px; height: 40px;"/>
                </a>
                <a href="https://www.weibo.com" class="col-xs-4">
                    <img class="img-circle img-responsive center-block" src="../img/weibo.jpg" style="width: 40px; height: 40px"/>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/iCheck/icheck.min.js"></script>
</body>
</html>
